<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="1200" fill="none">
  <defs>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#E5E7EB" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background with grid -->
  <rect width="1200" height="1200" fill="#FAFAFA"/>
  <rect width="1200" height="1200" fill="url(#grid)"/>
  
  <!-- Center folder icon -->
  <g transform="translate(450, 420)">
    <!-- Folder outline -->
    <path d="M20 40 L100 40 L120 65 L280 65 C295 65 300 75 300 85 L300 300 C300 310 295 320 280 320 L20 320 C5 320 0 310 0 300 L0 60 C0 50 5 40 20 40 Z" 
          fill="none" stroke="#9CA3AF" stroke-width="4"/>
    
    <!-- Document inside -->
    <rect x="80" y="120" width="140" height="160" rx="8" fill="none" stroke="#9CA3AF" stroke-width="3"/>
    <line x1="110" y1="160" x2="190" y2="160" stroke="#D1D5DB" stroke-width="3"/>
    <line x1="110" y1="190" x2="190" y2="190" stroke="#D1D5DB" stroke-width="3"/>
    <line x1="110" y1="220" x2="170" y2="220" stroke="#D1D5DB" stroke-width="3"/>
  </g>
  
  <!-- Text -->
  <text x="600" y="820" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#9CA3AF" text-anchor="middle">
    No Preview Available
  </text>
</svg>
