<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB"/>
      <stop offset="100%" style="stop-color:#7C3AED"/>
    </linearGradient>
    <linearGradient id="folderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA"/>
      <stop offset="100%" style="stop-color:#A78BFA"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="180" height="180" rx="37" fill="url(#bgGradient)"/>
  
  <!-- Folder shape -->
  <g transform="translate(30, 40)">
    <!-- Folder back -->
    <path d="M0 20 C0 10 8 2 18 2 L45 2 L55 15 L102 15 C112 15 120 23 120 33 L120 95 C120 105 112 113 102 113 L18 113 C8 113 0 105 0 95 Z" 
          fill="url(#folderGradient)" opacity="0.6"/>
    
    <!-- Folder front -->
    <path d="M5 35 C5 28 11 22 18 22 L102 22 C109 22 115 28 115 35 L115 95 C115 102 109 108 102 108 L18 108 C11 108 5 102 5 95 Z" 
          fill="url(#folderGradient)" opacity="0.9"/>
    
    <!-- Grid pattern inside folder -->
    <g stroke="#fff" stroke-width="1.5" opacity="0.4">
      <line x1="25" y1="45" x2="95" y2="45"/>
      <line x1="25" y1="60" x2="95" y2="60"/>
      <line x1="25" y1="75" x2="95" y2="75"/>
      <line x1="25" y1="90" x2="75" y2="90"/>
      <line x1="40" y1="35" x2="40" y2="95"/>
      <line x1="60" y1="35" x2="60" y2="95"/>
      <line x1="80" y1="35" x2="80" y2="95"/>
    </g>
    
    <!-- Magnifying glass -->
    <g transform="translate(65, 50)">
      <circle cx="22" cy="22" r="18" fill="none" stroke="#fff" stroke-width="4" opacity="0.9"/>
      <line x1="35" y1="35" x2="50" y2="50" stroke="#fff" stroke-width="5" stroke-linecap="round" opacity="0.9"/>
    </g>
  </g>
</svg>
